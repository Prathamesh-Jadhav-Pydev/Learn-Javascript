<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapetr 5 :-Interaction:alert,prompt,confirm </title>
</head>
<body>
    
    <h1>Chapter 5:-Interaction:alert,prompt,confirm</h1>
    <script>
        //alert dialog box
        alert("Hello I am alert dialogue box.")

        //prompt dialouge box
        let message=prompt("What is your name?","Sandip");
        alert(`Welcome ${message} in the prompt box`);

        //confirm dialgoue box
        let age=confirm("are you 18+ age?");
        alert(age);

    </script>
</body>
</html>
