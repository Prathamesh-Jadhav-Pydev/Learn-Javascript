<body>
    <h1>Chapter 5 :- Type Conversion</h1>
    <p>Most of the time, operators and functions automatically convert the values given to them to the right type.
    For example, alert automatically converts any value to a string to show it. Mathematical operations convert values to numbers.</p>
    <script>
        


        let value=true;
        alert(typeof value); //boolean
        value=String(value);
        alert(typeof value); //string

    </script>
