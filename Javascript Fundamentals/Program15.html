<body>
    <h1>Arrow functions, the basics</h1>
    <p>There’s another very simple and concise syntax for creating functions, that’s often better than Function Expressions.

        It’s called “arrow functions”, because it looks like this:</p>
    <script>
        //Arrow function
        let mul=(a,b)=>a*b;
        console.log(mul(2,3));
        
        //example 2
        let user="Umesh",city;
        let welcome=() =>console.log(`Welcome ${user} and live in ${city}`);
        welcome();
        </script>
</body>
