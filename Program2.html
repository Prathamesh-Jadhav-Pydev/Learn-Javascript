<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2 Variables and Constant</title>
</head>
<body>
    <h1>Varibales and Constant</h1>
    <h6>Press F12 see the console and alert box for output.</h6>
    <script>
        //Variable in Javascript
        let message;
        message="Prathamesh";
        console.log(message);
        alert(message);

        let name="John",
        age=22,
        city="Mumbai";
        alert("My name is "+name+" my age is "+age+" my city is "+city);

        //Constant in Javascript
        const birthdate="30 April 1994";
        console.log(birthdate);
        alert(birthdate);
    </script>
</body>
</html>
